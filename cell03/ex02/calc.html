<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        input, select, button {
            padding: 8px;
            font-size: 16px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <input type="text" id="left" placeholder="Left value">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="right" placeholder="Right value">

    <button onclick="calculate()">Try me!</button>

    <script>
        function isPositiveInteger(value) {
            return /^\d+$/.test(value);
        }

        function calculate() {
            const left = document.getElementById("left").value;
            const right = document.getElementById("right").value;
            const op = document.getElementById("operator").value;

            if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
                alert("Error :(");
                return;
            }

            const a = Number(left);
            const b = Number(right);

            if ((op === "/" || op === "%") && b === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch (op) {
                case "+": result = a + b; break;
                case "-": result = a - b; break;
                case "*": result = a * b; break;
                case "/": result = a / b; break;
                case "%": result = a % b; break;
            }

            alert(result);
            console.log(result);
        }

        setInterval(function () {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>
</html>
