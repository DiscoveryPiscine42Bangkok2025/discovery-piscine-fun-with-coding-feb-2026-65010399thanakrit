<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>

  <style>
    html, body {width: 100%;height: 100%;margin: 0;}

    table {width: 100%;height: 100%;border-collapse: collapse;}

    td {text-align: center;vertical-align: middle;font-size: 3vw; /* ข้อความย่อ-ขยายตามหน้าจอ */}

    .left {background-color: #FFCCCC;}

    .right {background-color: #99FFFF;}
  </style>
</head>

<body>

<table border="1">
  <tr>
    <td class="left">Chiikawa</td>
    <td class="right">Hachiwari</td>
  </tr>
</table>

</body>
</html>
